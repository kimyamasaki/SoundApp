<!doctype html>
<html lang="en" ng-app="soundApp">
<head>

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <!-- <meta charset="utf-8"> -->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>Sound Party</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
</head>

<body onLoad='startRealtime()'>
<!-- <body> -->

  <div ng-app="soundApp" ng-controller="soundController">
  <button id="authorizeButton" enabled>You must authorize</button>

    <!-- <div ng-show="splashHideShow"> -->
    <div id="topMenu">
      <button ng-click="clearAll(); newSoundParty();">Clear</button>
      <button ng-click="loadSoundParty(loadList)">Load</button>
      <!-- <button ng-click="save()">Save</button> -->
    </div>

    <!-- <div ng-show="soundPartyHideShow"> -->
      
    <div id="menu">

      <!-- <button id="addButton" ng-click="menuToggle(); filters.type = ''">+</button> -->

      <!-- <div id="soundCategories" ng-click="viewSoundMenu()"> -->
      <div id="soundCategories">

        <label id="categories" ng-repeat="type in types">
            <input type="checkbox" name="category" id="{{type.category}}" ng-click="checky(); filters.type = type.category" />
            <label for="{{type.category}}"></label>
            <!-- <img ng-src= './img/{{ type.default }}' /> -->
        </label>

        <a href="" ng-click="save()">Save</a>

      </div>

      <div id="submenu" ng-show="soundmenuHideShow">

          <ul>
            <li ng-repeat="sound in sounds | filter:filters" ng-click="sound.added = !sound.added; addSound(sound.id)" ng-class="{added: sound.added}">          
                {{ sound.name }}
            </li>
          </ul>

      </div>  
    </div>



    <div id="soundboard">

      <div ng-repeat="sound in sounds track by $index" ng-click="sound.isPlaying = !sound.isPlaying; togglePlay($index);">

          <div class="tile" ng-show="sound.added == true" ng-class="{'paused': sound.isPlaying, 'green': sound.type == 'beat', 'red': sound.type == 'bass', 'blue': sound.type == 'voice', 'yellow': sound.type == 'melody'}">
            <div class="innerElement">
              <img ng-src='./img/{{ sound.pic }}' />          
            </div>

            <button class="deleteButton" ng-click="deleteSound($index); sound.isPlaying == true">delete</button>
          </div>
          
          <!-- <button class="deleteButton" ng-show="sound.added == true" ng-click="deleteSound($index)">delete</button> -->

      </div>
    </div>

    <!-- <h1>----IGNORE BELOW FOR NOW----</h1> -->

    

    <div class="textareas">
      <button id="authorizeButton" enabled>You must authorize</button>

      <p>These text areas are on the same page. You can also
      <a href="#" onclick="window.open(window.location.href);return false;">
      open them on separate users' browsers</a> and they will remain synchronized.</p>

      <textarea name="outputtext" id="editor1" rows="15" cols="50" disabled="true"></textarea>
      <textarea id="editor2" rows="15" cols="50" disabled="true"></textarea>
    </div>

    
  </div>



  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <!-- <script src="bower_components/angular-soundmanager2/dist/angular-soundmanager2.js"></script> -->
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/hammer.js/hammer.js"></script>
  <script src="bower_components/EventEmitter/EventEmitter.min.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
  <script type="text/javascript" src="js/realtime-client-utils.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/drive.js"></script>

</body>
</html>
