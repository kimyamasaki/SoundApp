<!doctype html>
<html lang="en" ng-app="contactsApp">
<head>
  <!-- <meta charset="utf-8"> -->
  <!-- <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>Contacts</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'> -->

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <!-- <script src="bower_components/angular-soundmanager2/dist/angular-soundmanager2.js"></script> -->
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/hammer.js/hammer.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body>

  <div ng-app="contactsApp" ng-controller="ContactController">

      <div ng-repeat="contact in contacts" ng-class="isPlaying[$index]" ng-click="contact.isPlaying = !contact.isPlaying; togglePlay($index);">
          
          <button ng-click="add()">{{contact.name}}</button>      
          <div ng-show="{{}}">
          <img ng-src='img/{{ contact.head }}' />{{contact.name}}
          </div>
      </div>
  </div>

</body>
</html>
